<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="static/style_reg.css">
</head>

<body>
    <div class="container">
        <h2>用户注册</h2>
        <form id="registerForm" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
                <span id="username-error" style="color: red; display: none;">用户名已存在</span>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-error" style="color: red; display: none;">密码错误</span>
            </div>
            <div class="form-group">
                <label for="nickname">用户昵称:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <label for="player-name">玩家昵称:</label>
                <input type="text" id="player-name" name="player-name" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" style="color: red; display: none;">邮箱已注册</span>
            </div>
            <div class="form-group">
                <label for="phone">电话:</label>
                <input type="text" id="phone" name="phone" required>
                <span id="phone-error" style="color: red; display: none;">电话已注册</span>
            </div>
            <button type="submit">注册</button>
            <a href="/login" style="display: block; margin-top: 20px; text-align: center; color: blue;">已有账户？立即登录</a>
        </form>
    </div>
{% if a == 1 %}
    <script>
        document.getElementById('username-error').style.display = 'inline';
        document.getElementById('username-error').textContent = data.error;
    </script>

{% endif %}

{% if b == 1 %}
    <script>
        document.getElementById('email-error').style.display = 'inline';
        document.getElementById('email-error').textContent = data.error;
    </script>>
{% endif %}

{% if c == 1 %}
    <script>
        document.getElementById('phone-error').style.display = 'inline';
        document.getElementById('phone-error').textContent = data.error;
    </script>
{% endif %}

    <script src="script_reg.js"></script>
</body>
</html>
